<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styling.css" />
    <script src="https://kit.fontawesome.com/86a081e876.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="row row-data">
      <div class="col">
        <div class="col-left">
          <div id="numberdate">Date missing</div>
          <div id="hourday">Day and hour missing</div>
          <div id="humidity">Humidity: 20%</div>
          <div id="windspeed">Wind: 03 km/hr</div>
        </div>
      </div>
      <div class="col">
        <div class="col-center">
          <div class="temp">
            <span id="number-temperature">
            -22
          </span>
            <span class="unit">
              <span id="farenheit">°F </span> |
              <span id="celsius">°C </span>
            </span>
          </div>
          <div class="city" id="city">Luleå</div>
          <div class="state" id="state">Clouds</div>
          <div>
          <form id="search-form">  
            <input type="text" class="input" placeholder="Enter your city here" id="search-text-input"/>
            <input type="submit" class="search-button" value="Search" />
          </form>  
          </div>
          <button id="geolocation-button" class="geolocation-button">Current Location</button>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row row-week">
      <div>
        <div>Saturday</div>
        <div>-11°</div>
      </div>
      <div>
        <div>Sunday</div>
        <div>-11°</div>
      </div>
      <div>
        <div>Monday</div>
        <div>-12°</div>
      </div>
      <div>
        <div>Tuesday</div>
        <div>-17°</div>
      </div>
      <div>
        <div>Wednesday</div>
        <div>-19°</div>
      </div>
    </div>
  </div>
    <footer class="author">Coded by Camila Avellaneda</footer>
  </body>
  <script src="javascript/java.js"></script>
</html>
