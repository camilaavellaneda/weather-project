<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styling.css" />
    <script src="https://kit.fontawesome.com/86a081e876.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row row-data">
      <div class="col">
        <div class="col-left">
          <div>12/08/2022</div>
          <div>15:03</div>
          <div>Precipitation: 20%</div>
          <div>Wind: 03 km/hr</div>
        </div>
      </div>
      <div class="col">
        <div class="col-center">
          <div class="temp">
            -22
            <span class="unit">°F</span>
          </div>
          <div class="city">Luleå</div>
          <div class="state">Cloudy</div>
          <div>
            <input type="text" class="input" placeholder="Enter your city here"/>
            <input type="submit" class="button" value="Search" />
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row row-week">
      <div>
        <div>Saturday</div>
        <div>-11°</div>
      </div>
      <div>
        <div>Sunday</div>
        <div>-11°</div>
      </div>
      <div>
        <div>Monday</div>
        <div>-12°</div>
      </div>
      <div>
        <div>Tuesday</div>
        <div>-17°</div>
      </div>
      <div>
        <div>Wednesday</div>
        <div>-19°</div>
      </div>
    </div>
  </div>
    <footer class="author">Coded by Camila Avellaneda</footer>
  </body>
  <script src="javascript/java.js"></script>
</html>
